  <table class="profit-table" *ngIf="stockProfit">
    <tr>
      <td class="col">Total Units : {{ stockProfit.totalUnits }}</td>
    </tr>
    <tr>
      <td class="col">Sold Amount : {{ stockProfit.soldAmount }}</td>
    </tr>
    <tr>
      <td class="col">Total Investment : {{ stockProfit.totalInvestment }}</td>
    </tr>
    <tr>
      <td class="col">Current Amount : {{ stockProfit.currentAmount }}</td>
    </tr>
    <tr>
      <div *ngIf="stockProfit.profit > 0; else otherwise">
        <td class="col">Profit : {{ stockProfit.profit }}</td>
      </div>
      <ng-template #otherwise>
        <td class="col">Loss : {{ -stockProfit.profit }}</td>
      </ng-template>
    </tr>
  </table>
